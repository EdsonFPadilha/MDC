<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina com Imagem Responsiva</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            max-width: 800px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #fff; /* Deixe o texto branco para melhor contraste */
    background-color: #6a0dad; /* Roxo (ou ajuste como quiser) */
    width: 100%;
    text-align: center;
    padding: 15px 0;
}

        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    
    <div class="image-container">
        <!-- Altere o caminho abaixo para a imagem desejada -->
        <img src="MDC.png" alt="Imagem de destaque">
    </div>

    <footer>
        Meu Desconto Club &copy; 2025 - Todos os direitos reservados.
    </footer>
</body>
</html>
